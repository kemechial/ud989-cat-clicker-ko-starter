<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="cat-area">
		<ul class="cat-list" data-bind="foreach: catList">
			<li class="list-item" data-bind="click: $parent.setCurrentCat, text: name"></li>
		</ul>
	</div>
    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h1 data-bind="text: level"></h1>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, 
        attr: {src: imgSrc}">
        <div>
          <ul data-bind="foreach: nickNames">
    	     <li data-bind="text: nick"></li>
          </ul>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
